<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <button class="chat-button" onclick="toggleChat()">
      <img src="/assets/images/chat_white.png" />
    </button>
    <div class="chat-window" onclick="toggleChat()">
      <button class="chat-close-button" style="display: none">
        <img src="/assets/images/close_white.png" />
      </button>

      <iframe class="chat-iframe" src="https://ai-agent.yavar.ai"></iframe>
    </div>
    <script>
      function toggleChat() {
        let chatWindow = document.querySelector('.chat-window');
        let chatButton = document.querySelector('.chat-button');
        let chatButtonIcon = chatButton.querySelector('img');
        let isChatWindowOpen = chatWindow.style.display === 'block';

        if (isChatWindowOpen) {
          chatWindow.style.display = 'none';
          chatButton.style.display = 'block';
          chatButtonIcon.src = '/assets/images/chat_white.png';
        } else {
          chatWindow.style.display = 'block';
          chatButtonIcon.src = '/assets/images/down_arrow_white.png';
        }
      }
    </script>
  </body>
</html>
